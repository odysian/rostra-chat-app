[tool.ruff]
# Same line length as Black
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# Enable these rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes (undefined names, unused imports)
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear (common bugs)
    "S",   # flake8-bandit (security issues)
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade (modern Python syntax)
]

# Ignore these specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults (FastAPI uses this pattern)
]

[tool.ruff.lint.per-file-ignores]
# Allow certain things in tests
"tests/*" = [
    "S101",  # Allow assert statements in tests
    "S105",  # Allow hardcoded passwords in tests
    "S106",  # Allow hardcoded passwords in test request payloads
    "S107",  # Allow hardcoded passwords in test fixture defaults
]
# Alembic migration files are generated snapshots; keep them stable.
"alembic/versions/*.py" = [
    "I001",  # Import sorting not required for generated migration files
    "UP007", # Keep typing syntax generated by alembic template
    "UP035", # Keep typing imports generated by alembic template
]
# conftest intentionally performs env/bootstrap work before app imports.
"tests/conftest.py" = ["E402", "I001"]
# FastAPI-specific patterns
"app/main.py" = ["S101"]  # Assert used for type narrowing in exception handler
"app/schemas/*.py" = ["S105"]  # Token types are not actual passwords

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
