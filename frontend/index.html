<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme color for mobile browser UI (Android nav bar, status bar) -->
    <meta name="theme-color" content="#09090b" />
    <!-- Indicate this is a dark-themed site -->
    <meta name="color-scheme" content="dark" />
    <title>Rostra | Chat Application</title>
    <script>
      document.documentElement.setAttribute(
        "data-theme",
        localStorage.getItem("rostra-theme") || "neon",
      );
      const storedCrt = localStorage.getItem("rostra-crt");
      // Default CRT to "on" for first-time visitors.
      // Backward compatible: old values (subtle/medium/strong/on) map to simple "on".
      const crtState =
        storedCrt === null ? "on" : storedCrt === "off" ? "off" : "on";
      document.documentElement.setAttribute("data-crt", crtState);
      if (storedCrt === null) {
        localStorage.setItem("rostra-crt", "on");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
